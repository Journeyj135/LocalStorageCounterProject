<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    
    <title>counter project</title>
      <script>
        // Declare counter
        let counter = 0;

        // Function to display counter
        function updateCounter() {
            document.getElementById('count').innerHTML = counter;
        }

        // add an increase counter function
        function increaseCounter() {

            counter++; // increases the counter
            updateCounter(); // displays counter
        }

        // function to decrease the counter
        function decreaseCounter() {

            counter--; // decrease counter
            updateCounter(); // display counter
        }

        // Add a reset counter function
        function reset() {

            counter = 0; // resets the counter
            updateCounter(); // displays the counter
        }

        // Create a save counter function
        function saveCounter() {

            localStorage.setItem('count', counter); // saves current count
        }

        // Create a load counter function
        function loadCounter() {
            let saved = localStorage.getItem('count'); // Grab saved count variable

            if(saved !== null) {
                counter = Number(saved);
            }
            updateCounter(); // displays saved number
        }
      </script>
  </head>

    <body>
      <!-- Create HTML -->

      <h1>Counter</h1>
      <p id="count" style="font-size: 40px">0</p>

      <button onclick="increaseCounter()">+</button>
      <button onclick="decreaseCounter()">-</button>
      <button onclick="reset()">Reset</button>
      <button onclick="saveCounter()">Save</button>
      <button onclick="loadCounter()">Load</button>

      <!-- Create Script -->

    </body>

</html>
