<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>counter project</title>
    <script src="counter.js" defer></script>
  </head>

    <body style="background-color: rgb(141, 201, 191); display: flex; flex-direction: column; align-items: center;">
      <!-- Create HTML -->

      <h1>Counter</h1>
      <p id="count" style="font-size: 40px">0</p>

      <span>
        <button id="plusBtn" style="padding: 5px; border-radius: 8px;">+</button>
      <button id="minusBtn" style="padding: 5px; border-radius: 8px;">-</button>
      <button id="resetBtn" style="padding: 5px; border-radius: 8px;">Reset</button>
      <button id="saveBtn" style="padding: 5px; border-radius: 8px;">Save</button>
      <button id="loadBtn" style="padding: 5px; border-radius: 8px;">Load</button>
      </span>

    </body>

</html>
